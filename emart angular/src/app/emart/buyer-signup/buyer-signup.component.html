<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class=" col-md-6 ">
            <div class="card ">
                <div class="card-header">Buyer's SignUp</div>
                <div class="card-body">

                    <form action="">
                       
                        
                        <div class="form-group mt-3">
                            <label for="username">User Name :</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="buyer.username" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="buyer.password"
                                name="password" />
                        </div>


                        <div class="form-group mt-3">
                            <label for="email">Email :</label>
                            <input type="text" class="form-control" id="email" [(ngModel)]="buyer.email" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile :</label>
                            <input type="text" class="form-control" id="mobile" [(ngModel)]="buyer.mobile"
                                name="mobile" />
                        </div>
                       
                        <div class="form-group">
                            <label for="date">Date :</label>
                            <input type="text" class="form-control" id="date" [(ngModel)]="buyer.date"
                                name="date" />
                        </div>

                       

                        <button type="submit" class="btn btn-success" (click)="register()">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
